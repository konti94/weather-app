<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Időjárás előrejelzés</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="wrapper wrapper--form">
        <h1 class="title">Időjárás előrejelzés</h1>
        <form id="search">
            <label for="cities">Város</label>
            <div class='custom-select'>
                <select id="cities" name="cities">
                    <option value="Válasszon">Válasszon...</option>
                </select>
            </div>
            <button type="submit">Lekérdezés</button>
        </form>
    </section>
    <section id="informations" class="informations">
        <div id="weather-data-actual" class="card">
            <div class="card-header">
                <div>
                    <div class="img-container" id="weather-icon"></div>
                    <p id="city" class="city"></p>
                </div>
                <p class="temperature"><span id="temperature"></span> &#8451;</p>
            </div>
            <div class="details">
                <div>
                    <p><i class="fa fa-location-arrow"></i> lon: <span id="lon" class="margin-left"></span> lat: <span id="lat" class="margin-left"></span></p>
                    <p><i class="fa fa-dashboard"></i><span id="pressure"></span> hPa</p>
                    <p><i class="fa fa-tint"></i><span id="humidity"></span> % páratartalom</p>
                </div>
                <div>
                    <p><i class="fa fa-compass"></i><span id="windSpeed"></span> km/h irány: <span id="windDirection" class="margin-left"></span> szél</p>
                    <p><i class="fa fa-umbrella"></i><span id="amountOfRain"></span></p>
                    <p><i class="fa fa-cloud"></i><span id="description"></span></p>
                </div>
            </div>
            <p class="update">Frissítve: <span id="update"></span></p>
        </div>
    </section>
    <section id="forecast-wrapper" class="wrapper wrapper--forecast">
        <div id="forecast" class="forecast-cards"></div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
